name: Docker-Construct-Frontend

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Create Git Tag
        id: tag
        run: |
          git tag -a "v${{ github.run_number }}" -m "Release v${{ github.run_number }}"
          git push origin "v${{ github.run_number }}"
          echo "TAG=v${{ github.run_number }}" >> $GITHUB_ENV

      - name: Build Docker Image
        run: docker build -t gilded-sentinel:${{ env.TAG }} .

      - name: Save Docker Image
        run: docker save gilded-sentinel:${{ env.TAG }} -o gilded-sentinel-${{ env.TAG }}.tar

      - name: Upload Docker Artifact
        uses: actions/upload-artifact@v4
        with:
          name: gilded-sentinel-docker-image-${{ env.TAG }}
          path: gilded-sentinel-${{ env.TAG }}.tar

  create-release:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Docker Artifact
        uses: actions/download-artifact@v4
        with:
          name: gilded-sentinel-docker-image-v${{ github.run_number }}
          path: ./docker-artifacts/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          files: ./docker-artifacts/gilded-sentinel-v${{ github.run_number }}.tar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
