name: Docker-Construct

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Dependencies
        run: npm install

      - name: Build
        run: npm run build

      # Generate a unique tag based on the Git commit hash or a timestamp
      - name: Tagging
        id: docker_tag
        run: echo "TAG=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_ENV

      - name: Build Docker 
        run: docker build -t gilded-sentinel:${{ env.TAG }} .

      - name: Save Docker
        run: docker save gilded-sentinel:${{ env.TAG }} -o gilded-sentinel-${{ env.TAG }}.tar

      - name: Upload Docker Artifact
        uses: actions/upload-artifact@v3
        with:
          name: gilded-sentinel-docker-image-${{ env.TAG }}
          path: gilded-sentinel-${{ env.TAG }}.tar